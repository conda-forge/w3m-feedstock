build_number_decrement:
- '1000'
c_compiler:
- toolchain_c
channel_sources:
- conda-forge,defaults
channel_targets:
- conda-forge main
cxx_compiler:
- toolchain_cxx
docker_image:
- condaforge/linux-anvil
libiconv:
- '1.15'
ncurses:
- '6.1'
openssl:
- 1.0.2
pin_run_as_build:
  libiconv:
    max_pin: x.x
  ncurses:
    max_pin: x.x
  openssl:
    max_pin: x.x.x
  readline:
    max_pin: x
readline:
- '7.0'
zip_keys:
- - c_compiler
  - cxx_compiler
  - channel_sources
  - channel_targets
  - docker_image
  - build_number_decrement
